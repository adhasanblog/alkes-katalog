name: Release (auto version)

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.0"
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Prepare release directory
        run: |
          mkdir -p release/alkes-catalog
          rsync -av \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="vendor" \
            --exclude="assets/src" \
            --exclude="assets/src/.vite" \
            --exclude="scripts" \
            --exclude="tests" \
            --exclude="phpcs.xml*" \
            --exclude="eslint.config.*" \
            --exclude=".eslintrc.*" \
            --exclude=".eslintignore" \
            --exclude="package*.json" \
            --exclude="composer.*" \
            --exclude="release" \
            ./ release/alkes-catalog/

      - name: Create ZIP
        run: |
          cd release
          zip -r alkes-catalog.zip alkes-catalog

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
